
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <style>
      body { font: 13px/1.4 system-ui, Segoe UI, Arial, sans-serif; max-width: 720px; padding: 20px; }
      label { display:block; margin-top:10px; font-weight:600; }
      input { width:100%; padding:6px; }
      code { background:#f6f6f6; padding:2px 4px; }

  <body>
    <h2>Google OAuth Setup</h2>
    <p>1) Create an OAuth 2.0 <strong>Web application</strong> Client ID in Google Cloud.<br>
       2) Add this Authorized redirect URI: <code id="redir"></code><br>
       3) Paste your <strong>Client ID</strong> below and Save.</p>

    <div class="row">
      <div>
        <p>
          <label>Google OAuth Client ID</label>
          <div style="display: ruby-text;"><input id="clientId" placeholder="1234567890-abcdefg.apps.googleusercontent.com"> <span id="id_status"></span></div>
        </p>
        <p>
          <label>Google OAuth Client SECRET (test-only)</label>
          <div style="display: ruby-text;"><input id="clientSecret" placeholder="W1234567890CRX"> <span id="secret_status"></span></div>
        </p>
      <button id="save">Save</button>
    </div>
    <script src="options.js"></script>
  </body>
